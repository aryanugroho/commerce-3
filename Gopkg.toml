  name = "github.com/vaughan0/go-ini"

[[constraint]]
  branch = "v2"
  name = "gopkg.in/mgo.v2"

[[constraint]]
  branch = "v1"
  name = "gopkg.in/xmlpath.v1"

[prune]
  go-tests = true
  unused-packages = true
