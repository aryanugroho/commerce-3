  name = "github.com/bradfitz/gomemcache"

[[constraint]]
  name = "github.com/bshuster-repo/logrus-logstash-hook"
  version = "0.4.1"

[[constraint]]
  branch = "master"
  name = "github.com/dchest/captcha"

[[constraint]]
  name = "github.com/disintegration/imaging"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/drhodes/golorem"

[[constraint]]
  branch = "master"
  name = "github.com/fiorix/go-redis"

[[constraint]]
  name = "github.com/go-sql-driver/mysql"
  version = "1.3.0"

[[constraint]]
